{% extends "article.html" %}
{% block title %}Article Paragraphs{% endblock %}

{% block content %}   
    <h2>Paragraphs</h2>
    {% for paragraph in paragraphs %}
        <div>
            <h3>{{ paragraph.title }}</h3>
            <p>{{ paragraph.body }}</p>
            {% if current_user.role == 3 %}
            <a href="{{ url_for('edit_paragraph', paragraph_id=paragraph.id, article_id=article.id) }}">
                <button>Edit Paragraph</button>
            </a>
            <form action="{{ url_for('delete_paragraph', paragraph_id=paragraph.id, article_id=article.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this paragraph?');">
                <button type="submit">Delete</button>
            </form>
            {% endif %}
        </div>   
    {% endfor %}
    <br>
    <a href="{{ url_for('create_paragraph', article_id=article.id) }}">
        <button>Create Paragraph</button>
    </a> 
{% endblock %}
