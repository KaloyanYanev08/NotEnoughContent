<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <script>
        function addParagraph() {
            const container = document.getElementById('paragraphs-container');
            const index = container.children.length / 5;

            const titleLabel = document.createElement('label');
            titleLabel.innerText = 'Paragraph Title:';
            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.name = `paragraphs[${index}].title`;
            titleInput.required = true;

            const bodyLabel = document.createElement('label');
            bodyLabel.innerText = 'Paragraph Body:';
            const bodyInput = document.createElement('textarea');
            bodyInput.name = `paragraphs[${index}].body`;
            bodyInput.required = true;

            container.appendChild(titleLabel);
            container.appendChild(titleInput);
            container.appendChild(document.createElement('br'));
            container.appendChild(bodyLabel);
            container.appendChild(bodyInput);
            container.appendChild(document.createElement('br'));
        }

        function removeParagraph() {
            const container = document.getElementById('paragraphs-container');
            const paragraphs = container.getElementsByClassName('paragraph');
            if (paragraphs.length > 1) {
                container.removeChild(paragraphs[paragraphs.length - 1]);
            }
        }              
    </script>
</head>
<h1>Edit Article</h1>
    <form action="/edit_article/{{ article.id }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ form.title.data }}" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ form.description.data }}</textarea><br><br>
        
        <select id="access_id" name="access_id" required>
            {% for access_id, access_name in form.access_id.choices %}
                <option value="{{ access_id }}" {% if access_id == form.access_id.data %} selected {% endif %}>{{ access_name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="picture_data">Picture:</label>
        <input type="file" id="picture_data" name="picture_data">
        
        <h2>Paragraphs</h2>
        <div id="paragraphs-container">
            {% for paragraph in form.paragraphs %}
                <div class="paragraph">
                    <label for="paragraph_title_{{ loop.index0 }}">Paragraph Title:</label>
                    <input type="text" id="paragraph_title_{{ loop.index0 }}" name="paragraphs[{{ loop.index0 }}][title]" value="{{ paragraph.title.data }}" required><br><br>
                    <label for="paragraph_body_{{ loop.index0 }}">Paragraph Body:</label>
                    <textarea id="paragraph_body_{{ loop.index0 }}" name="paragraphs[{{ loop.index0 }}][body]" required>{{ paragraph.body.data }}</textarea><br><br>
                </div>
            {% endfor %}
        </div>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
